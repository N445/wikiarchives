# See dos how to configure the bundle: https://symfony.com/doc/current/bundles/LiipImagineBundle/basic-usage.html
liip_imagine:
#    driver: "imagick"
    driver: "gd"
    cache: aws_s3_resolver
    loaders:
      loader_picture:
        stream:
          wrapper: gaufrette://picture_fs/
    resolvers:
      aws_s3_resolver:
        aws_s3:
          client_config:
            credentials:
              key: '%env(AWS_KEY)%'
              secret: '%env(AWS_SECRET_KEY)%'
            region: '%env(AWS_REGION)%'
            version: '%env(AWS_VERSION)%'
          bucket: '%env(AWS_BUCKET_NAME)%'
          get_options:
            Scheme: https
          put_options:
            CacheControl: "max-age=86400"
    # valid drivers options include "gd" or "gmagick" or "imagick"
    filter_sets:
      cache: ~
      banner:
        cache: default
        quality: 75
        filters:
          thumbnail: { size: [1920, 500], mode: outbound }
      catalog_banner:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          thumbnail: { size: [1920, 500], mode: outbound }
      catalog_card_listing:
        cache: default
        data_loader: loader_picture
        quality: 40
        filters:
          thumbnail: { size: [330, 330], mode: outbound }
      picture_admin_listing:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          thumbnail: { size: [250, 170], mode: outbound }
      picture_card_listing:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          thumbnail: { size: [330, 330], mode: outbound }
      picture:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          relative_resize:
            widen: 1050
      picture_square:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          thumbnail: { size: [260, 260], mode: outbound }
      picture_sm:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          relative_resize:
            widen: 400
      picture_md:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          relative_resize:
            widen: 800
      picture_lg:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          relative_resize:
            widen: 2048
      picture_vlg:
        cache: default
        data_loader: loader_picture
        quality: 75
        filters:
          relative_resize:
            widen: 2825
